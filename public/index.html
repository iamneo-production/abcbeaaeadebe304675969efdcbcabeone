<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Tic Tac Toe</h1>
<div class="box">
<div class="row">
<button class="btn" data-cell></button>
<button class="btn" data-cell></button>
<button class="btn" data-cell></button>
</div>
<div class="row">
<button class="btn" data-cell></button>
<button class="btn" data-cell></button>
<button class="btn" data-cell></button>
</div>
<div class="row">
<button class="btn" data-cell></button>
<button class="btn" data-cell></button>
<button class="btn" data-cell></button>
</div>
</div>
<div class="result-container">
<p class="result">Player X's Turn</p>
<button class="reset-btn" id="reset" disabled>Reset</button>
</div>
<script src="script.js"></script>
</body>
</html>>
